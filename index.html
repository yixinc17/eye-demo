<!DOCTYPE html>

  <style>

    body {

    }
    
    /* å·¦ä¾§ï¼šç”»å¸ƒåŒºåŸŸ */
    .main-area {

    #canvas-container {

    .emotion-buttons {

    }
    .emotion-buttons button {

      border-radius: 8px;

    }
    .emotion-buttons button:hover {

    }
    .btn-neutral { background: #6c757d; }
    .btn-happy { background: #ffc107; color: #333; }
    .btn-sad { background: #17a2b8; }
    .btn-angry { background: #dc3545; }
    .btn-surprised { background: #9c27b0; }
    .btn-sleepy { background: #607d8b; }
    .btn-love { background: #e91e63; }
    .btn-happyl { background: #ff9800; color: #333; }
    
    /* å³ä¾§ï¼šå‚æ•°é¢æ¿ */
    .param-panel {
      width: 320px;
      background: #1a1a1a;

      border-left: 1px solid #333;
    }
    .panel-title {

    }
    .param-group {

    }
    .param-group h4 {

      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 12px;
    }
    .param-item {
      margin-bottom: 14px;
    }
    .param-item label {
      display: flex;
      justify-content: space-between;
      color: #ccc;
      font-size: 12px;
      margin-bottom: 6px;
    }
    .param-item label span {
      color: #4ecdc4;
      font-family: monospace;
    }
    .param-item input[type="range"] {
      width: 100%;
      height: 6px;
      -webkit-appearance: none;
      background: #333;
      border-radius: 3px;
      outline: none;
    }
    .param-item input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 16px;
      height: 16px;
      background: #4ecdc4;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.2s;
    }
    .param-item input[type="range"]::-webkit-slider-thumb:hover {
      background: #45b7aa;
    }
    .param-item input[type="checkbox"] {
      margin-right: 8px;
    }
    .checkbox-label {
      color: #ccc;
      font-size: 12px;
      display: flex;
      align-items: center;
      cursor: pointer;
    }
    
    .action-buttons {
      display: flex;
      gap: 8px;
      margin-top: 16px;
    }
    .action-buttons button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    .btn-export {
      background: #4ecdc4;
      color: #000;
    }
    .btn-reset {
      background: #444;
      color: #fff;
    }
    .btn-blink {
      background: #ff6b6b;
      color: #fff;
    }
    .action-buttons button:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }
    
    .pupil-btn {
      padding: 6px 12px;
      border: 1px solid #444;
      border-radius: 4px;
      background: #2a2a2a;
      color: #ccc;
      font-size: 11px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .pupil-btn:hover {
      background: #3a3a3a;
    }
    .pupil-btn.active {
      background: #4ecdc4;
      color: #000;
      border-color: #4ecdc4;
    }
    
    .output-area {
      margin-top: 16px;
      background: #0d0d0d;
      border-radius: 6px;
      padding: 12px;
    }
    .output-area h4 {
      color: #888;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 8px;
    }
    .output-area pre {
      color: #4ecdc4;
      font-family: 'Monaco', 'Consolas', monospace;
      font-size: 10px;
      line-height: 1.5;
      white-space: pre-wrap;
      word-break: break-all;
      max-height: 150px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <!-- å·¦ä¾§ç”»å¸ƒåŒºåŸŸ -->
  <div class="main-area">
    <h1 class="title">ğŸ¾ Pawbie Eye Demo</h1>
    <div id="canvas-container"></div>
    <div class="emotion-buttons">
      <button class="btn-neutral" onclick="setEmotion('idle')">ğŸ˜ Idle</button>
      <button class="btn-happy" onclick="setEmotion('happy')">ğŸ˜Š Happy</button>
      <button class="btn-sad" onclick="setEmotion('sad')">ğŸ˜¢ Sad</button>
      <button class="btn-angry" onclick="setEmotion('angry')">ğŸ˜  Angry</button>
      <button class="btn-sleepy" onclick="setEmotion('sleepy')">ğŸ˜´ Sleepy</button>
      <button class="btn-love" onclick="setEmotion('adore')">ğŸ˜ Adore</button>
    </div>
  </div>
  
  <!-- å³ä¾§å‚æ•°é¢æ¿ -->
  <div class="param-panel">
    <div class="panel-title">ğŸ›ï¸ å‚æ•°è°ƒèŠ‚</div>
    
    <!-- åŸºç¡€è®¾ç½® -->
    <div class="param-group">
      <h4>ğŸ­ åŸºç¡€è®¾ç½®</h4>
      <label class="checkbox-label">
        <input type="checkbox" id="param-mask" checked onchange="toggleMask(this.checked)">
        æ¤­åœ†é®ç½©
      </label>
      <div class="param-item" style="margin-top: 12px;">
        <label>çœ¨çœ¼ç­–ç•¥ <span id="blink-status">(idle)</span></label>
        <div style="display: flex; gap: 6px; margin-top: 6px; flex-wrap: wrap;">
          <button id="btn-blink-off" class="pupil-btn" onclick="switchBlinkPolicy('off')">Off</button>
          <button id="btn-blink-slow" class="pupil-btn active" onclick="switchBlinkPolicy('slow')">Slow</button>
          <button id="btn-blink-normal" class="pupil-btn" onclick="switchBlinkPolicy('normal')">Normal</button>
          <button id="btn-blink-fast" class="pupil-btn" onclick="switchBlinkPolicy('fast')">Fast</button>
          <button id="btn-blink-twice" class="pupil-btn" onclick="switchBlinkPolicy('fast_twice')">FastÃ—2</button>
        </div>
      </div>
      <div class="param-item" style="margin-top: 12px;">
        <label>çœ¼ç æ ·å¼</label>
        <div style="display: flex; gap: 8px; margin-top: 6px;">
          <button id="btn-pupil1" class="pupil-btn active" onclick="switchPupil('pupil')">çœ¼ç  1</button>
          <button id="btn-pupil2" class="pupil-btn" onclick="switchPupil('pupil2')">çœ¼ç  2</button>
        </div>
      </div>
    </div>
  </div>
  
  <script src="sketch.js?v=8"></script>
  <script>
    // æ¤­åœ†é®ç½©å¼€å…³
    function toggleMask(checked) {
      console.log('toggleMask:', checked);
      if (window.setMaskEnabled) {
        window.setMaskEnabled(checked);
      }
    }
    
    // åˆ‡æ¢çœ¨çœ¼ç­–ç•¥
    function switchBlinkPolicy(policy) {
      console.log('switchBlinkPolicy:', policy);
      if (window.setBlinkPolicy) {
        window.setBlinkPolicy(policy);
      }
      // æ›´æ–°æŒ‰é’®çŠ¶æ€
      updateBlinkButtons(policy);
    }
    
    function updateBlinkButtons(policy) {
      document.getElementById('btn-blink-off').classList.toggle('active', policy === 'off');
      document.getElementById('btn-blink-slow').classList.toggle('active', policy === 'slow');
      document.getElementById('btn-blink-normal').classList.toggle('active', policy === 'normal');
      document.getElementById('btn-blink-fast').classList.toggle('active', policy === 'fast');
      document.getElementById('btn-blink-twice').classList.toggle('active', policy === 'fast_twice');
    }
    
    // æ›´æ–°çœ¨çœ¼çŠ¶æ€æ˜¾ç¤ºï¼ˆç”± sketch.js è°ƒç”¨ï¼‰
    window.updateBlinkUI = function(isIdle, currentPolicy) {
      const status = document.getElementById('blink-status');
      const buttons = document.querySelectorAll('.param-item button[id^="btn-blink"]');
      if (isIdle) {
        status.textContent = '(idle)';
        status.style.color = '#4ecdc4';
        buttons.forEach(btn => btn.disabled = false);
        updateBlinkButtons(currentPolicy);
      } else {
        status.textContent = '(pose: off)';
        status.style.color = '#888';
        buttons.forEach(btn => btn.disabled = true);
      }
    };
    
    // åˆ‡æ¢çœ¼ç æ ·å¼
    function switchPupil(type) {
      console.log('switchPupil:', type);
      if (window.setPupilType) {
        window.setPupilType(type);
      }
      // æ›´æ–°æŒ‰é’®çŠ¶æ€
      document.getElementById('btn-pupil1').classList.toggle('active', type === 'pupil');
      document.getElementById('btn-pupil2').classList.toggle('active', type === 'pupil2');
    }
  </script>
</body>
</html>
